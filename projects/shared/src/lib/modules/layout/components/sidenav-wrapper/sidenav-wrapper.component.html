<div class="flex flex-col h-full">
  <mat-toolbar class="dark:bg-gray-900 dark:text-gray-100">
    <img class="logo" alt="logo" src="../../../../../assets/img/logo/logo.svg" />
    <h4>{{ "TOOLBAR.TITLE" | transloco }}</h4>

    <div>
      <lib-scheme></lib-scheme>
      <lib-user-menu
        [userProfile]="userProfile"
        (logout)="logout()"
      ></lib-user-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container autosize>
    <mat-sidenav class="bg-card dark:bg-gray-800" #sidenav mode="side" opened="isExpanded">
      <mat-nav-list>
        <mat-list-item (click)="isExpanded = !isExpanded">
          <mat-icon matListItemIcon class="chevron-button" [ngClass]="{ rotated: isExpanded }">chevron_right </mat-icon>
        </mat-list-item>

        <mat-list-item *ngFor="let sidenavItem of sidenavItems" [routerLink]="sidenavItem.routerLink">
          <mat-icon matListItemIcon>{{ sidenavItem.icon }}</mat-icon>
          <span matListItemTitle *ngIf="isExpanded">{{ sidenavItem.title | transloco }}</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="dark:bg-gray-700 dark:text-gray-100">
      <lib-loading-progress></lib-loading-progress>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
