<div class="m-4">

    <div class="flex items-center w-full">
      <div class="w-full">
        <div class="flex-col mat-elevation-z2 overflow-y-auto">
          <lib-dynamic-table
            [dataList]="dataSource"
            [displayColumnDefs]="displayColumnDefs"
            [highlightRowIndex]="highlightRowIndex"
            (rowSelected)="selectRow($event)"
          >
            <!-- Row shown when there is no matching data -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4"><!-- | transloco-->
                {{ "shared.MESSAGES.NO_DATA_FOUND" }}
              </td>
            </tr>
          </lib-dynamic-table>
        </div>
      </div>
    </div>
</div>
